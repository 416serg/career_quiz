<template name="layout">
  {{#momentum plugin='flow-router'}}
    {{> Template.dynamic template=top}}
	  {{> Template.dynamic template=main}}
  {{/momentum}}
  {{#if notQuestions}}
  <div class="fixed-action-btn" style="bottom: 30px; right: 25px;">
    <span class="share-span">SHARE</span>
    <a class="btn-floating btn-large red">
      <i class="fa fa-share"></i>
    </a>
    <ul class="button-ul" style="{{#if rwindow.screen 'lt' 'medium'}}display:none;{{/if}}">
      <li><a href="{{facebookLink}}" target="_blank" class="btn-floating facebook-blue"><i class="fa fa-facebook"></i></a></li>
      <li><a href="https://twitter.com/intent/tweet{{tweetParams}}" target="_blank" class="btn-floating twitter-blue darken-1"><i class="fa fa-twitter"></i></a></li>
    </ul>
  </div>
  {{/if}}
</template>
