<template name="home">
  <!-- {{#contentWrapper}} -->
  {{#if productHunt}}
  	{{> productHuntT}}
  {{/if}}
    <div id="landing-layout">
    	<div class="overlay"></div>
	    <div class="{{#if rwindow.screen 'lt' 'medium'}}home-content{{else}}full-height{{/if}} valign-wrapper">
	      <div class="container">
	        <h1 class="header center teal-text text-lighten-2" style="font-family: 'Satisfy', 'Roboto', Arial, sans-serif;">Career Predictor</h1>
	        <div class="row center home-row">
	        	<div class="inner-row">
	        		<h5 class="header col s12 white-text">Your perfect career match in under 2 minutes.</h5>
		          <p class="header col s12 white-text">We know how hard it can be to figure out what career you should pursue. That's why we've developed one of the most sophisticated algorithms on the planet to make this decision easier.</p>
		          <p class="header col s12 white-text"><a href="#" id="get-started" class="btn-large waves-effect waves-light teal lighten-1">TAKE THE CAREER QUIZ NOW</a></p>
		          <p class="header col s12 white-text">It's simple, answer 15 questions and we'll be able to predict, with near perfect accuracy, the perfect career for you. </p>
	        	</div>
	        </div>
	      </div>
	    </div>
	  </div>
	<!-- {{/contentWrapper}} -->
</template>

<template name="productHuntT">
  <div class="product-hunt">
    <div class="container">
      <div class="row">
        <div class="col s4">
          <img src="/img/ph.png" class="responsive-img center-block" width="180">
        </div>
        <div class="col s8">
          <p>Greetings Hunters! Thanks for checking out Career Predictor. Leave any feedback on the product page or reach out to <a href="https://twitter.com/416serg" target="_blank">me</a> directly whenever you want.</p>
        </div>
        <a href="#" id="dismiss-ph" class="btn btn-clear">Dismiss</a>
      </div>
    </div>
  </div>
</template>
